services:
  frontend:
    build:
      context: ./frontend
      target: development
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - next-cache:/app/.next
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api
      - WATCHPACK_POLLING=true
      - NEXT_TELEMETRY_DISABLED=1
      - FORCE_PRECOMPILE=true
    command: >
      sh -c "npm run dev -- -H 0.0.0.0"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    stdin_open: true
    tty: true

  backend:
    build:
      context: ./backend
      target: development
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - PYTHONPATH=/app
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - DB_HOST=postgres
      - DB_PORT=${DB_PORT}
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@postgres:${DB_PORT}/${DB_NAME}
      - CORS_ORIGINS=http://localhost:3000
      - CORS_ALLOW_CREDENTIALS=true
    command: python src/main.py
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 5s

  postgres:
    image: postgres:14
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    command:
      - "postgres"
      - "-c"
      - "password_encryption=scram-sha-256"
    ports:
      - "5433:5432" 
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  migration:
    build:
      context: ./backend
      target: development
    volumes:
      - ./backend:/app
    env_file:
      - .env
    environment:
      - PYTHONPATH=/app
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - DB_HOST=postgres
      - DB_PORT=${DB_PORT}
      - FLASK_APP=src.main:create_app('development')
      - FLASK_ENV=development
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      sh -c "
        if [ -d migrations ]; then
          echo 'Migrations directory exists, running upgrade...' &&
          flask db upgrade
        else
          echo 'Initializing new migrations...' &&
          flask db init &&
          flask db migrate -m 'initial migration' &&
          flask db upgrade
        fi"

  seed:
    build:
      context: ./backend
      target: development
    volumes:
      - ./backend:/app
    env_file:
      - .env
    environment:
      - PYTHONPATH=/app
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - DB_HOST=postgres
      - DB_PORT=${DB_PORT}
    depends_on:
      migration:
        condition: service_completed_successfully
    command: python scripts/seed.py docker

volumes:
  postgres_data:
    driver: local
  next-cache:
    driver: local
